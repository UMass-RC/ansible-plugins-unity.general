todos_fixmes:
  image: alpine
  script:
    - apk add ripgrep curl
    - todo_count="$(rg FIXME | wc -l)"
    - curl "https://shields.io/badge/TODOs-$todo_count-blue" > todos.svg
    - fixme_count="$(rg FIXME | wc -l)"
    - curl "https://shields.io/badge/FIXMEs-$fixme_count-red" > todos.svg
  artifacts:
    paths:
      - todos.svg
      - fixmes.svg
    expire_in: 1 week
