todos:
  image: alpine
  script:
    - apk add ripgrep
    - fixme_count="$(rg -c TODO || true)"
    - curl https://shields.io/badge/FIXMEs-$fixme_count-red" > badge.svg
  artifacts:
    paths:
      - badge.svg
    expire_in: 1 week
fixmes:
  image: alpine
  script:
    - apk add ripgrep
    - fixme_count="$(rg -c FIXME || true)"
    - curl https://shields.io/badge/FIXMEs-$fixme_count-red" > badge.svg
  artifacts:
    paths:
      - badge.svg
    expire_in: 1 week