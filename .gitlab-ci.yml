todos:
  image: alpine
  script:
    - apk add ripgrep
    - set -x
    - todo_count="$(rg TODO | wc -l)"
    - curl "https://shields.io/badge/TODOs-$todo_count-red" > badge.svg
  artifacts:
    paths:
      - badge.svg
    expire_in: 1 week
fixmes:
  image: alpine
  script:
    - apk add ripgrep
    - set -x
    - fixme_count="$(rg FIXME | wc -l)"
    - curl "https://shields.io/badge/FIXMEs-$fixme_count-red" > badge.svg
  artifacts:
    paths:
      - badge.svg
    expire_in: 1 week