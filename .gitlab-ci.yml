todos:
  image: alpine
  script:
    - apk add ripgrep curl
    - curl "https://shields.io/badge/TODOs-$(rg TODO | wc -l)" > todos.svg
  artifacts:
    paths:
      - todos.svg
    expire_in: 1 week
fixmes:
  image: alpine
  script:
    - apk add ripgrep curl
    - curl "https://shields.io/badge/TODOs-$(rg FIXME | wc -l)" > todos.svg
  artifacts:
    paths:
      - fixmes.svg
    expire_in: 1 week